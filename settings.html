    <head>
        <meta charset="UTF-8">

        <title>Settings</title>

        <link rel="stylesheet"

        <script type='text/javascript'
            src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <body>
        <br>
        <div class="container p-0">
            <div>
                <h6 class="mt-3 mb-3">
                    <i class="bi bi-caret-left-fill"></i>
                    <a href="accountSettings.html" class="text-reset
                        text-decoration-none">Account</a>
                </h6>
            </div>



            <div class="row">
                <div class="col-md-6">
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="account"
                            role="tabpanel">
                            <div class="card">
                                <div class="card-header purpleHeader text-light
                                    border">
                                    <h5 class="card-title mb-0">Public info</h5>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-8">
                                                <div class="form-group">
                                                    <label for="inputUsername">Username</label>
                                                    <input type="text"
                                                        class="form-control"
                                                        id="inputUsername"
                                                        placeholder="New
                                                        Username">
                                                    <label for="inputEmail">Email</label>
                                                    <input type="email"
                                                        class="form-control"
                                                        id="inputEmail"
                                                        placeholder="New Email">
                                                    <label for="inputPhone">Phone
                                                        Number</label>
                                                    <input type="tel"
                                                        class="form-control"
                                                        id="inputPhone"
                                                        placeholder="123-45-678"
                                                        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn
                                            text-black font-weight-bold
                                            text-center text-primary"><i
                                                class="bi bi-save"></i> Save
                                            changes</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <br>

                <div class="col-md-6">
                    <div class="tab-content">

                        <div class="card">
                            <div class="card-header purpleHeader text-light
                                border">
                                <h5 class="card-title mb-0">Password</h5>
                            </div>
                            <div class="card-body">
                                <h6>Update Password</h6>
                                <div class=" mt-3">
                                    <form>
                                        <div class="inputbox"> <input
                                                type="password" name="password"
                                                id="password"
                                                class="form-control required"
                                                onChange="onChange2()"
                                                onkeyup="enableSubmit()"
                                                placeholder="Current Password">
                                        </div>
                                        <div class="inputbox"> <input
                                                type="password"
                                                name="newPassword"
                                                id="newPassword"
                                                class="form-control required"
                                                onChange="onChange2()"
                                                onkeyup="enableSubmit()"
                                                placeholder="New Password">
                                        </div>
                                        <div class="inputbox"> <input
                                                type="password"
                                                name="confirmNewPassword"
                                                id="confirmNewPassword"
                                                class="form-control required"
                                                onChange="onChange2()"
                                                onkeyup="enableSubmit()"
                                                placeholder="Confirm New Password"> </div>
                                        <button class="mt-4 proceed btn
                                            btn-block d-flex flex-row
                                            justify-content-between
                                            align-items-center ">
                                            <input type="submit"
                                                class="form-control
                                                createAccount" value="Update
                                                Password" disabled>
                                        </button>
                                    </form>
                                    <div class="text-center">
                                        <span class="abt">Forgot Your Password?
                                            <a href="resetPassword.html">Reset
                                                it here</a></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <div class="col-md-12">
                <div class="tab-content">
                    <div class="card " id="shippingAddresses">
                        <div class="card-header purpleHeader text-light border">
                            <div class="float-left">
                                <h5>Shipping Addresses</h5>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row d-flex justify-content-center ">
                                <div class="bg-white card addresses-item mb-4
                                    shadow-sm
                                    col-5 mx-auto">
                                    <div class="gold-members ">
                                        <div class="media">
                                            <div class="media-body">
                                                <h6 class="mb-1">Nickname</h6>
                                                <p>Adress Line </p>
                                                <p class="text-black
                                                    font-weight-bold text-center text-uppercase
                                                    pFontSizeSmall">
                                                    <a class="text-primary mr-3"
                                                        data-toggle="modal"
                                                        data-target="#add-address-modal"
                                                        href="#"><i class="bi
                                                            bi-pencil-square"></i>
                                                        edit</a>
                                                    <a class="text-danger"
                                                        data-toggle="modal"
                                                        data-target="#delete-address-modal"
                                                        href="#"><i class="bi
                                                            bi-trash-fill"></i>
                                                        delete</a>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="bg-white card addresses-item mb-4
                                    shadow-sm
                                    col-5 mx-auto">
                                    <div class="gold-members ">
                                        <div class="media">
                                            <div class="media-body">
                                                <h6 class="mb-1">Nickname</h6>
                                                <p>Adress Line </p>
                                                <p class="text-black
                                                    font-weight-bold
                                                    text-center text-uppercase pFontSizeSmall">
                                                    <a class="text-primary mr-3"
                                                        data-toggle="modal"
                                                        data-target="#add-address-modal"
                                                        href="#"><i class="bi
                                                            bi-pencil-square"></i>
                                                        edit</a>
                                                    <a class="text-danger"
                                                        data-toggle="modal"
                                                        data-target="#delete-address-modal"
                                                        href="#"><i class="bi
                                                            bi-trash-fill"></i>
                                                        delete</a>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center">
                                <p class=" text-black font-weight-bold text-uppercase"><a
                                        class="text-primary mr-3"
                                        data-toggle="modal"
                                        data-target="#add-address-modal"
                                        href="#"><i
                                            class="bi bi-plus-square-fill"></i>
                                        add address </a></p>
                            </div>

                        </div>


                    </div>
                </div>
            </div>
            <br>
            <div class="col-md-12">
                <div class="tab-content">
                    <div class="card " id="paymentMethods">
                        <div class="card-header purpleHeader text-light border">
                            <div class="float-left">
                                <h5>Payment Methods</h5>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row d-flex justify-content-center ">
                                <div class="bg-white card addresses-item mb-4
                                    shadow-sm
                                    col-5 mx-auto">
                                    <div class="gold-members ">
                                        <div class="media">
                                            <div class="media-body">
                                                <h6 class="mb-1">Nickname</h6>
                                                <p>Card Info </p>
                                                <p class="text-black
                                                    font-weight-bold text-center
                                                    text-uppercase pFontSizeSmall">
                                                    <a class="text-primary mr-3"
                                                        data-toggle="modal"
                                                        data-target="#add-address-modal"
                                                        href="#"><i class="bi
                                                            bi-pencil-square"></i>
                                                        edit</a>
                                                    <a class="text-danger"
                                                        data-toggle="modal"
                                                        data-target="#delete-address-modal"
                                                        href="#"><i class="bi
                                                            bi-trash-fill"></i>
                                                        delete</a>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="bg-white card addresses-item mb-4
                                    shadow-sm
                                    col-5 mx-auto">
                                    <div class="gold-members ">
                                        <div class="media">
                                            <div class="media-body">
                                                <h6 class="mb-1">Nickname</h6>
                                                <p>Card Info </p>
                                                <p class="text-black
                                                    font-weight-bold
                                                    text-center text-uppercase pFontSizeSmall">
                                                    <a class="text-primary mr-3"
                                                        data-toggle="modal"
                                                        data-target="#add-address-modal"
                                                        href="#"><i class="bi
                                                            bi-pencil-square"></i>
                                                        edit</a>
                                                    <a class="text-danger"
                                                        data-toggle="modal"
                                                        data-target="#delete-address-modal"
                                                        href="#"><i class="bi
                                                            bi-trash-fill"></i>
                                                        delete</a>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center">
                                <p class=" text-black font-weight-bold text-uppercase"><a
                                        class="text-primary mr-3"
                                        data-toggle="modal"
                                        data-target="#add-address-modal"
                                        href="#"><i
                                            class="bi bi-plus-square-fill"></i>
                                        Add
                                        Payment Method</a></p>
                            </div>

                        </div>


                    </div>
                </div>
            </div>

            <script type='text/javascript' src="myScript.js "></script>
            <script type='text/javascript' src="navSignedIn.js"></script>
            <script type='text/javascript' src="footer.js"></script>
            <script type='text/javascript' src="account.js"></script>
        </body>

    </html>
